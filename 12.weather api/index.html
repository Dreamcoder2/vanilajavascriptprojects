<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container top">
        <h1>Weather App</h1>
        <form action="" onsubmit="return false">
          <input type="text" class="search" placeholder="Search your city" />
          <button class="btn">Submit</button>
          <p class="error"></p>
        </form>
        <section>
          <div class="container-btm">
            <div class="icon">
              <img src="" alt="" class="weather-icon" />
            </div>
            <div class="location">
              <div class="city">New york</div>
              <div class="date">thursday nov 2020</div>
            </div>

            <div class="current">
              <hr />
              <div class="temp">Temp: 25 <span>&#8451;</span></div>
              <div class="weather">weather</div>
              <div class="temp-range">
                10 <span>&#8451;</span> /15 <span>&#8451;</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

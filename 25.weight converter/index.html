<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
          <h1
            class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded"
          >
            Weight converter
          </h1>
          <hr />
          <form action="">
            <p class="alert alert-info">
              Type any of the value to convert weight
            </p>
            <div class="mb-3">
              <label for="" class="form-label">Weight in pounds</label>
              <input
                type="number"
                placeholder="pounds"
                class="form-control form-control-lg pounds"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Weight in kilograms</label>
              <input
                type="number"
                placeholder="kilograms"
                class="form-control form-control-lg kilograms"
              />
              <div class="mb-3">
                <label for="" class="form-label">Weight in grams</label>
                <input
                  type="number"
                  placeholder="grams"
                  class="form-control form-control-lg grams"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Weight in ounces</label>
                <input
                  type="number"
                  placeholder="ounces"
                  class="form-control form-control-lg ounces"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

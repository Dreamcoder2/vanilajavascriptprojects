<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <h2>Tip calculator</h2>
        <form action="">
          <div>
            <label for="">Bill:</label>
            <input type="text" placeholder="enter the amount" class="bill" />
          </div>
          <div>
            <label for=""> tax rate:</label>
            <select name="rate" class="rate">
              <option disabled selected value="0">--select an option--</option>
              <option value="0.3">3%-tax</option>
              <option value="0.5">5%-tax</option>
              <option value="0.12">12%-tax</option>
            </select>
          </div>
          <button type="button" class="btn">Calculate</button>

          <p class="error">Please enter bill amount and add tax</p>
        </form>
        <hr />
        <div class="results">
          <p class="tip">Tip amount : $0</p>
          <p class="total">Total amount : $0</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="top">
      <div class="container top-content">
        <h1>The Dream coder project</h1>
        <img src="./images/girl.svg" alt="" />
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit.<br />
          Ab at neque iusto porro blanditiis obcaecati et, <br />architecto quos
          explicabo consectetur?
        </p>
        <button class="btn">Get Started</button>
      </div>
    </section>
    <section class="main">
      <div class="container box">
        <div class="counter-box">
          <i class="fas fa-users-cog"></i>
          <div class="counter" data-target="40">40</div>
          <span>Our team members</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-users"></i>
          <div class="counter" data-target="1000">1000</div>
          <span>Happy customers</span>
        </div>
        <div class="counter-box">
          <i class="fas fa-globe-africa"></i>
          <div class="counter" data-target="14">14</div>
          <span>Countries reached</span>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <button class="btn-1">Background Purple</button>
      <button class="btn-2">Background blue</button>
    </section>
    <div class="confirm close-modal">
      <div class="confirm-modal">
        <div class="header">
          <span class="title">Delete this item</span>
          <button class="close">&times;</button>
        </div>
        <div class="content">You are about to delete this item</div>
        <div class="buttons">
          <button class="btn btn-ok">ok</button>
          <button class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

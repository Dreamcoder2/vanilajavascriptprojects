<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container">
          <h1 class="text-light text-center">Notes app</h1>
        </div>
      </nav>
    </header>
    <section>
      <div class="container section-container">
        <!-- form input -->
        <div class="form-container">
          <h2>Add Notes</h2>
          <hr />
          <form action="">
            <input type="text" id="note-title" placeholder="Notes title" />
            <textarea
              name=""
              id="note-text"
              cols="30"
              rows="10"
              placeholder="enter your note"
            ></textarea>
            <button id="add-btn" class="btn btn-lg btn-primary">
              Add notes
            </button>
          </form>
        </div>
        <!-- form display -->
        <div class="notes-container">
          <div class="container">
            <div class="notes-header">
              <h2>Your nots</h2>
              <button class="clear notes-btn btn btn-danger">
                Delete all notes
              </button>
            </div>
            <hr />
            <div id="notes">
              <!-- <div class="note">
                <div class="note-cta">
                  <p class="notes-counter">Note 1</p>
                  <div class="note-cta-btn">
                    <button class="note-btn">
                      <i class="fas fa-trash"></i> Delete
                    </button>

                    <button class="note-btn edit-btn">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                  </div>
                </div>
                <hr />
                <h3 class="note-title">Title : hello</h3>
                <p class="note-text">This is some content</p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>

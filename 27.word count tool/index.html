<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center display-3 fw-bolder py-3">word count tool</h1>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="form-control fs-3 input"
          ></textarea>
        </div>
      </div>
      <!-- new row -->
      <div class="row d-flex justify-content-center my-3 g-3">
        <div class="row col-md-4 border border-primary py-3">
          <h3>charecter: <span class="charecter">0</span></h3>
        </div>
        <div class="row col-md-4 border border-primary py-3">
          <h3>words: <span class="word">0</span></h3>
        </div>
      </div>
      <!-- new row -->
      <div class="row d-flex justify-content-center my-3 g-3">
        <div class="row col-md-4 border border-primary py-3">
          <h3>words left: <span class="word-limit">0</span></h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

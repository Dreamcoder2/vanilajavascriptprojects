<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <!--header-->
        <div class="payment">
          <div class="header">
            <h1 class="logo">Pay</h1>
            <p>Dream Coder</p>
          </div>
          <!--content-->
          <div class="content">
            <div class="amount">
              <p>Rs <span>1999.0</span></p>
              <span>Dreamcoder@gmail.com</span>
            </div>
            <form action="">
              <div class="card-details">
                <div class="number">
                  <label for="">Card Number</label>
                  <input
                    type="text"
                    id="numbor"
                    placeholder="0000 0000 0000 0000"
                  />
                  <img src="/images/credit-card.png" alt="" />
                </div>
                <!--valid-->
                <div class="valid">
                  <label for="">valid Till</label>
                  <input type="text" id="valid" placeholder="MM/YY" />
                </div>
                <!--CVV-->
                <div class="cvv">
                  <label for="">CVV</label>
                  <input type="text" id="cvv" placeholder="123" />
                  <span>what is this?</span>
                </div>
              </div>
              <!-- remenber detail -->
              <div class="remember">
                <input type="checkbox" />
                <span>Remember card details for next time</span>
              </div>
              <!-- button -->
              <div class="button">
                <button class="btn">Pay Rs 100.00</button>
                <i class="fas fa-angle-right"></i>
              </div>
            </form>
          </div>
          <!-- secured by -->
          <div class="secure">
            <i class="fas fa-lock"></i>
            <span>Secured by Nortoon</span>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>

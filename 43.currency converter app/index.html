<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <h1>Simple Currency Converter</h1>
      <div class="container box">
        <div class="converter">
          <!--base converter-->
          <div class="base-convert">
            <p>Exchange Rate</p>
            <span class="base">1 USD = 79 Rupes</span>
          </div>
          <!--text from & to-->
          <div class="text">
            <p>From</p>
            <p>To</p>
          </div>
          <!--MAIN CONVERSION-->
          <div class="main-convert">
            <!--from-->
            <div class="cur-box">
              <div class="currency from">
                <img
                  src="https://www.worldometers.info/img/flags/bm-flag.gif"
                  alt=""
                />
                <select class="cur-1">
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                  <option value="USD" selected>USD</option>
                  <option value="USA">USA</option>
                </select>
              </div>
              <input type="text" class="cur-1-input" placeholder="0" />
            </div>
            <!--switch button-->
            <div class="switch-cur">
              <div class="fas fa-exchange-alt"></div>
            </div>
            <!--to-->
            <div class="cur-box">
              <div class="currency to">
                <img
                  src="https://www.worldometers.info/img/flags/cm-flag.gif"
                  alt=""
                />
                <select class="cur-2">
                  <option value="EUR">EUR</option>
                  <option value="GBP" selected>GBP</option>
                  <option value="USD">USD</option>
                  <option value="USA">USA</option>
                </select>
              </div>
              <input type="text" class="cur-2-input" placeholder="0.00" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
